<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>ShieldPass</title>
        <link rel="stylesheet" href="style.css">
    </head>

<body>

    <div class="container">
        <h1>Générez votre <span>ShieldPass</span></h1>
            <div class="display">
                    <input type="text" id="mot_de_passe" placeholder="mot de passe">
            </div>
            <button onclick="createPassword()"><img src="images/repeat.svg" alt="">Générer</button>
    </div>

<script>
    const passwordBox = document.getElementById("mot_de_passe");
    const length = 18;

    const upperCase = "ABCDEFGHIJKLMNOPQRSTUVWXYZ"
    const lowerCase = "abcdefghijklmnopqrstuvwxyz"
    const number = "0123456789"
    const symbol = "_-=+/:@%"

const allChars = upperCase + lowerCase + symbol + number

    function createPassword(){
        let password = ""
        password += upperCase [Math.floor(Math.random() * upperCase.length)]
        password += lowerCase [Math.floor(Math.random() * lowerCase.length)]
        password += symbol [Math.floor(Math.random() * symbol.length)]
        password += number [Math.floor(Math.random() * number.length)]

        while (length > password.length){
            password += allChars[Math.floor(Math.random() * allChars.length)]
        }
        passwordBox.value = password;
    }

</script>

</body>
</html>
